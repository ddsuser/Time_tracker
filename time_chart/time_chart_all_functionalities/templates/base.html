{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <title>{% block title %}{% endblock title %}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'time_track.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script>  

  <script>

    $(document).ready(function () {

      setTimeout(function () {
        if ($('.alert').length > 0) {
          $('.alert').remove();
        }
      }, 5000)

    });

  </script>

  
</head>


<body>

  <div class="full">
    <div class="left">
      <div>
        {% if user_status == "Active" %}
          <span class="dot" style="background-color:green"></span>
        {% endif %}
        {% if user_status == "Inactive" %}
          <span class="dot" style="background-color:red"></span>
        {% endif %}
      </div>
      <center><a href="{% url 'entry' %}" class="link_page"><button class="button1">+Entry</button></a></center>
      <center>
        <div class="btn-group1">
          <a href="{% url 'dashboard' %}" class="link_page"><button>Dashboard</button></a>
          <a href="{% url 'listview' %}" class="link_page"><button>List View</button></a>
          <a href="{% url 'settings' %}" class="link_page"><button>Settings</button></a>
          <a href="{% url 'account' %}" class="link_page"><button>Account</button></a>
        </div>
      </center>
      <hr style="margin-top: 100px" />
      <h2 style="margin-left: 65px">times.pro</h2>
      <div class="right">

        {% block content %}
        {% endblock %}

      </div>
    </div>
</body>

</html>
